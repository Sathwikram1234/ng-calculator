<header class="header">
  <h1>calc</h1>

  <div class="theme-switcher">
    <label for="theme-toggle">THEME</label>

    <div class="toggle-control">
      <div class="toggle-labels">
        <span>1</span><span>2</span><span>3</span>
      </div>

      <input
        type="range"
        min="1"
        max="3"
        id="theme-toggle"
        [value]="theme()"
        (input)="changeTheme($event)"
      />
    </div>
  </div>
</header>
